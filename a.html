<script>
  const list = [1,2,3,4,5]

  function unSort2(arr) {
    const copyList = arr.concat()
    const len = copyList.length
    for (let i = 0; i < len; i++) {
      const changeIndex = Math.floor(Math.random() * len);
        // console.log('----changeIndex', changeIndex);
      [copyList[i], copyList[changeIndex]] = [copyList[changeIndex], copyList[i]]
    }
    return copyList
  }

  console.log(unSort2(list));
  console.log(unSort2(list));
