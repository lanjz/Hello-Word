<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="./vue3.global.js"></script>
</head>
<body>
<div id="counter">
    <h1>静态节点一：</h1>
    Counter:
    <span v-for="item in counter" :key="item">{{item}}</span>
    <h2>静态节点一：</h2>
    <div @click="handler">{{info}}</div>
</div>
</body>
<script>
  window.onload = function (){
    const CounterApp = {
        cacheHandlers:true,
      data() {
        return {
          counter: [1,2,3,4,5]
        }
      },
      watch: {
        counter: function (val){
          console.log('watch', val)
        }
      },
      methods: {
        handler(){
          console.log('handler')
        }
      },
      created() {
        this.info = Vue.ref({
          name: 'lanjz'
        })
      },
      mounted() {
        console.log('this', this)
      }
    }
    let vm = Vue.createApp(CounterApp).mount('#counter')
  }
</script>
</html>
