<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="./vue3.global.js"></script>
</head>
<body>
<div id="counter">
    Counter: <span v-for="item in counter" :key="item">{{item}}</span>
</div>
</body>
<script>
  window.onload = function (){
    const CounterApp = {
      data() {
        return {
          counter: 5
        }
      },
      watch: {
        counter: function (val){
          console.log('watch', val)
        }
      },
      mounted() {
        console.log('this', this)
      }
    }
    let vm = Vue.createApp(CounterApp).mount('#counter')
    console.log('vm', vm)
  }
</script>
</html>
