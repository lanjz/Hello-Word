<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<ul id="ul">
    <li>1</li>
    <li>2</li>
    <li>2</li>
</ul>
<script>
    function me(obj, mp = new WeakMap){
        let keys = Object.keys(obj)
        for(let item of keys){
            let value = obj[item]
            if(typeof value === 'object' ){
                if(mp.has(value)){
                    return true
                } else {
                    mp.set(value, true)
                    return me(value, mp)
                }
            }
        }
        return false
    }
    let obj = {
        a: 1
    }
    obj = {
        a: 1,
        b: obj
    }
    console.log( me(obj))
</script>
</body>
</html>
