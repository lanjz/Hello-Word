<script>

  function deepCopy(obj) {
    let typeMap = new WeakSet()
    let walk = (tar) => {
      if(typeof tar !== 'object') {
        return tar
      }
      if(typeMap.has(tar)) {
        return tar
      }
      typeMap.add(tar)
      let tem = {}
      let type = Object.prototype.toString.call(tar)
      const Constructor = tar.constructor
      if(Constructor === Date) {
        return new Constructor(tar.getTime())
      }
      if(type === '[object Function]') {
        return tar
      } else if(type === '[object Array]') {
        tem = []
      }
      Object.keys(tar).forEach(key => {
        tem[key] = walk(tar[key])
      })
      return tem
    }
    return walk(obj)
  }

  window.onerror = function () {
    console.log('生成了错误')
  }
  try {
    console.log('try')
    throw new Error('try里抛出错误')
  } catch (e) {
    console.log('e', e)
  }
</script>
