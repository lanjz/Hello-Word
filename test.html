<script>
  function repeat(data){
    data = data.flat(Infinity).sort((a, b) => a-b)
    return [...new Set(data)]
  }
  console.log(repeat([ [1, 2, 2], [3, 4, 5, 5], [6, 7, 8, 9, [11, 12, [12, 13, [14] ] ] ], 10]))
