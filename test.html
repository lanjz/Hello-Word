  function firstMissingPositive(nums) {
    let j = 0
    while (j < nums.length) {
      if(nums[j] === undefined || nums[j] < 0 || nums[j] === nums[nums[j]]) {
        j++
      } else {
        let tem = nums[nums[j]]
        nums[nums[j]] = nums[j]
        nums[j] = tem
      }
    }
    return nums
  }

  console.log(firstMissingPositive([3, 1, -1, 0, -2, 2, 6, 4]))

  function myInterval(fn, timer) {
    let timeOut = null
    let action = () => {
      timeOut = setTimeout(() => {
        fn()
        action()
      }, timer)
    }
    action()
    return function () {
      clearTimeout(timeOut)
    }
  }

  function con() {
    console.log(Date.now())
  }

  console.log('myInterval', myInterval(con, 1000))
