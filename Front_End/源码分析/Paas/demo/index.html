<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
<div id="app">
    {{message}}
    <anchored-heading :level="1">Hello world!</anchored-heading>
</div>
</body>
<script type="module">
	Vue.component('anchored-heading', {
		render: function (createElement) {
			return createElement(
				'h' + this.level,   // 标签名称
                {
                	attrs: {
						class: 'test'
                    }
                },
                this.name
			)
		},
		props: {
			level: {
				type: Number,
				required: true
			}
		},
        data: () => {
			return {
				name: 'lanjz'
            }
        }
	})
	var app = new Vue({
		el: '#app',
		data: {
			message: 'Hello Vue!'
		}
	})
</script>
</html>
