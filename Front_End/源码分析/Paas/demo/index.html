<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <style>
        .red{
            color: red;
        }
    </style>
</head>
<body>
<div id="app">
    <com-2></com-2>
</div>
</body>

<script type="module">
	Vue.component('com-2', {
		render: function (createElement) {
			return createElement(
				'div',
				{},
				[
					'先写一些文字',
					createElement(
						Vue.component('com-2',
							{
								render: function (createElement) {
									return createElement('div','abc'+this.someProp)
								},
								props: {
									someProp: String
								},
							}),
						{
							props: {
								someProp: 'foobar'
							}
						})
				]
			)
		},
		props: {
			level: {
				type: Number,
			}
		},
	})
	var app = new Vue({
		el: '#app',
		data: {}
	})
</script>
</html>
