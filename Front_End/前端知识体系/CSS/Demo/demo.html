<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .out{
            width: 200px;
            border: solid 1px black;
            text-align: center;
        }
        .inline-blick{
            display: inline-block;
            text-align: left;
        }
        .in{
            display: -webkit-box;
            -webkit-box-orient: vertical;
            -webkit-line-clamp: 3;
            overflow: hidden;
        }
        .img{
            width: 400px;
            height: 400px;
            border: solid 1px red;
            background: red url('https://timgsa.baidu.com/timg?image&quality=80&size=b9999_10000&sec=1588568177602&di=09ad57b5bebb59d2679371ca112d5b83&imgtype=0&src=http%3A%2F%2Fbpic.588ku.com%2Fback_pic%2F02%2F64%2F77%2F155785e53a54fc2.jpg') no-repeat fixed 0 0/ 1000px auto;
        }
        .line-1{
            text-overflow: ellipsis;
            overflow: hidden;
            white-space: nowrap;
        }
        .line-3{
            display: -webkit-box;
            -webkit-box-orient: vertical;
            -webkit-line-clamp: 3;
            overflow: hidden;
            word-break: break-all;
            width: 100px;
        }
        .line-0{
            -webkit-box-orient: vertical;
        }
        .bfc-1{
            width: 100px;
            height: 100px;
            border: solid 1px red;
            float: left;
        }
    </style>
</head>
<body>
    <div>
        <div class="bfc-1"></div>
        <div class="bfc-1"></div>
    </div>
    <div class="line-0">节地dsfsdf地夺夺<span>1224d</span></div>
    <div class="line-1">
        AAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAA
    </div>
    <div class="line-3">
        AAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAA
    </div>
    <div class="out">
        <div class="inline-blick">
            <div class="in">
                原则：取大优先，谁设定的宽度值大，则谁生效，如果还有剩余空间，会均分给每列，使每列实际宽度大于设置的宽度
            </div>
        </div>
    </div>
    <div class="img"></div>
</body>
</html>
