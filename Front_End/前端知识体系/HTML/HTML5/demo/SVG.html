<script>

    const cSvg = {
        svgDom: null,
        svgGroup: null,
        textPadding: 5,
        maxVertical: 0,
        virtualSvg: {
            root: {
                children: []
            }
        },
        // 创建SVG根元素
        cSvgDom: function () {
            const svgDom = document.createElementNS('http://www.w3.org/2000/svg','svg');
            svgDom.setAttribute('width','2000');
            svgDom.setAttribute('height','2000');
            svgDom.setAttribute('version','full');
            svgDom.setAttribute('baseProfile','baseProfile');
            svgDom.setAttribute('xmlns','http://www.w3.org/2000/svg');
            return svgDom
        },
        // 创建SVG-文本元素
        cText: function (txt, attr = {}) {
            const el = document.createElementNS('http://www.w3.org/2000/svg','text');
            attr = {
                dominantBaseline: 'middle',
                fill: 'red',
                ...attr
            }
            Object.keys(attr).forEach(item => {
                el.setAttribute(item, attr[item]);
            })
            el.textContent = txt
            return el
        },
        // 创建SVG-元素
        cEl: function (tag, attr) {
            attr = {
                fill: '#000',
                ...attr,
            }
            const el = document.createElementNS('http://www.w3.org/2000/svg',tag);
            Object.keys(attr).forEach(item => {
                el.setAttribute(item, attr[item]);
            })
            return el
        },
        // 创建SVG-ellipse元素
        /**
         * @params {String} text: 文字
         * */
        cReact: function (text) {
            const cG = this.cG()
            let sText = this.cText(text,{})
            cG.appendChild(sText)
            console.log('sText.getBBox()', sText.getBBox())
            const {x: tX, y: tY, width, height} = sText.getBBox()
            // 默认情况文本向偏上，不能垂直居中，所以纠正一下
            sText.setAttribute('transform', `translate(${this.textPadding}, ${Math.abs(tY) + this.textPadding})`);
            const sEllipse = this.cEl('rect', {
                x: 0,
                y: 0,
                width: Math.max((width + this.textPadding * 2), 50),
                height: height + this.textPadding * 2,
                rx: 5,
                ry: 5
            })
            cG.prepend(sEllipse)
            return cG
        },
        cG: function() {
            return document.createElementNS('http://www.w3.org/2000/svg', 'g')
        },
        init: function (tree) {
            this.svgDom = this.cSvgDom()
            this.svgGroup = this.cG()
            this.svgDom.appendChild(this.svgGroup)
            document.body.appendChild(this.svgDom)
            const rootEl = {
                g: this.svgGroup
            }
            const rootG = this.initWalk(tree)
            this.svgGroup.setAttribute('transform', `translate(0, ${Math.abs(this.maxVertical)})`)
        },
        combine: function(a, b) {
            console.log(a, b)
        },
        createG: function(svgElArr) {
            console.log('svgElArr', svgElArr)
        },
        // 处理根元素
        initWalk: function(tree, parent) {
            const gGroup = this.walk(tree)
            console.log(gGroup, gGroup)
        },
        walk: function (tree, parent) {
            const svgElArr = []
            tree.forEach((item, index) => {
                let svgEl = this.createVirtualSvg(item) // 返回某个文本G
                if(item.children && this.children.length) {
                    const childSvgEl  = this.walk(item.children)
                    svgEl = this.combine(svgEl, childSvgEl)
                }
                svgElArr.push(svgEl)
            })
            return this.createG(svgElArr) // 返回组成G
            const walkChild = tree.map(item => {
                return this.createVirtualSvg(item)
            })
            tree.forEach((item, index) => {
                const middleInd = (tree.length-1)/2
                const offsetVertical = tree.length > 1 ? (index - middleInd) * 100 : 0 // 获取纵向偏移量

                const curEl = {
                    ...item,
                    g: this.cG(),
                    parent,
                    children: [],
                    horizontalDis: parent.horizontalDis ? parent.horizontalDis+100: 100,
                    offsetVertical,
                    index
                }
                const svgEl = this.createVirtualSvg(curEl)
                const svgLing = this.cEl('line',{
                    x1: parent.horizontalDis || 0,
                    y1: parent.offsetVertical,
                    x2: curEl.horizontalDis,
                    x2: curEl.offsetVertical,
                })
                // todo 线条没出来
                this.svgGroup.appendChild(svgLing)
                if(!this.virtualSvg[parent.name || 'root']) {
                    this.virtualSvg[parent.name || 'root'] = {
                        children: []
                    }
                }
                this.virtualSvg[parent.name || 'root'].children.push(curEl)
                if(item.children && item.children.length) {
                    this.walk(item.children, curEl)
                }
            })
        },
        createVirtualSvg: function ({ name = '无' }) {
            const svgNode = this.cReact(name)
            return svgNode
        }

    }
