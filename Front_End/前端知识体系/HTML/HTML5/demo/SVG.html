<script>

    const cSvg = {
        svgDom: null,
        svgGroup: null,
        textPadding: 5,
        maxVertical: 0,
        virtualSvg: {
            root: {
                children: []
            }
        },
        // 创建SVG根元素
        cSvgDom: function () {
            const svgDom = document.createElementNS('http://www.w3.org/2000/svg','svg');
            svgDom.setAttribute('width','2000');
            svgDom.setAttribute('height','2000');
            svgDom.setAttribute('version','full');
            svgDom.setAttribute('baseProfile','baseProfile');
            svgDom.setAttribute('xmlns','http://www.w3.org/2000/svg');
            return svgDom
        },
        // 创建SVG-文本元素
        cText: function (txt, attr = {}) {
            const el = document.createElementNS('http://www.w3.org/2000/svg','text');
            attr = {
                dominantBaseline: 'middle',
                fill: 'red',
                ...attr
            }
            Object.keys(attr).forEach(item => {
                el.setAttribute(item, attr[item]);
            })
            el.textContent = txt
            return el
        },
        // 创建SVG-元素
        cEl: function (tag, attr) {
            attr = {
                fill: '#000',
                ...attr,
            }
            const el = document.createElementNS('http://www.w3.org/2000/svg',tag);
            Object.keys(attr).forEach(item => {
                el.setAttribute(item, attr[item]);
            })
            return el
        },
        getRect: function(g){
            this.svgGroup.appendChild(g)
            return g.getBBox()
        },
        // 创建SVG-ellipse元素
        /**
         * @params {String} text: 文字
         * */
        cReact: function (text, hei) {
            const cG = this.cG()
            let sText = this.cText(text,{y: hei})
            cG.appendChild(sText)
            const {x: tX, y: tY, width, height} = this.getRect(cG)
            // 默认情况文本向偏上，不能垂直居中，所以纠正一下
            sText.setAttribute('transform', `translate(${this.textPadding}, ${height})`);
            const sEllipse = this.cEl('rect', {
                x: 0,
                y: hei,
                width: Math.max((width + this.textPadding * 2), 50),
                height: height + this.textPadding * 2,
                rx: 5,
                ry: 5
            })
            cG.prepend(sEllipse)
            return cG
        },
        cG: function(attr = {}) {
            const g = document.createElementNS('http://www.w3.org/2000/svg', 'g')
            Object.keys(attr).forEach(item => {
                g.setAttribute(item, attr[item]);
            })
            return document.createElementNS('http://www.w3.org/2000/svg', 'g')
        },
        init: function (tree) {
            this.svgDom = this.cSvgDom()
            this.svgGroup = this.cG()
            this.svgDom.appendChild(this.svgGroup)
            document.body.appendChild(this.svgDom)
            const rootEl = {
                g: this.svgGroup
            }
            const rootG = this.initWalk(tree)
            this.svgDom.appendChild(rootG)
            this.svgGroup.setAttribute('transform', `translate(0, ${Math.abs(this.maxVertical)})`)
        },
        findMiddlePosition:function(el){
            let firstEl = el.firstChild
            while (firstEl.tagName === 'g'){
                firstEl = firstEl.firstChild
            }
            let lastEl = el.lastChild
            while (lastEl.tagName === 'g'){
                lastEl = lastEl.firstChild
            }
            console.log('this.getAttribute(b)', firstEl.getAttribute('y'))
            console.log('lastEl.getAttribute', lastEl.getAttribute('y')*1)
            const result = (lastEl.getAttribute('y') - firstEl.getAttribute('y')*1) / 2 + firstEl.getAttribute('y')*1
            console.log('tresult', result)
            return result
        },
        combine: function(a, b) {
            const cG = this.cG()
            b.setAttribute('width', 100)
            const x = `${this.getRect(a).width+80}`
            // const y = `${(this.getRect(b).height - this.getRect(a).height) / 2}`

            const y = this.findMiddlePosition(b)
            this.findMiddlePosition(b)
            b.setAttribute('transform', `translate(${x}, ${this.getRect(a).y})`)
            // a.setAttribute('transform', `translate(0, ${y})`)
            a.childNodes.forEach(node => {
                console.log(node.tagName)
                node.setAttribute('y', y)
            })
            cG.appendChild(a)
            cG.appendChild(b)
            cG.setAttribute('middle-top', y)
            return cG
        },
        bindG: function(svgElArr) {
            const cG = this.cG()
            console.log('svgElArr', svgElArr)
            let firstTop = 0
            let lastTop = 0
            svgElArr.forEach((item, ind) => {
                if(ind === 0) {
                    cG.setAttribute('offset-top', item.getAttribute('y'))
                    firstTop = item.getAttribute('middle-top') || 0
                } else if(ind === svgElArr.length - 1) {
                    lastTop = item.getAttribute('middle-top') || 0
                }
                // this.svgDom.appendChild(item)
                cG.appendChild(item)
            })
            return cG
        },
        // 处理根元素
        initWalk: function(tree) {
            const gGroup = this.walk(tree)
            return gGroup
        },
        walk: function (tree, parent) {
            const svgElArr = []
            let hei = 0
            tree.forEach((item, index) => {
                let svgEl = this.cReact(item.name, hei) // 返回某个文本G
                if(item.children && item.children.length) {
                    const childSvgEl  = this.walk(item.children)
                    childSvgEl.setAttribute('belong', item.name)
                    svgEl = this.combine(svgEl, childSvgEl)
                }
                hei += ((this.getRect(svgEl)).height + 10)
                svgElArr.push(svgEl)
            })
            return this.bindG(svgElArr) // 返回组成G
        },
        createVirtualSvg: function ({ name = '无' }) {
            const svgNode = this.cReact(name)
            return svgNode
        }

    }
