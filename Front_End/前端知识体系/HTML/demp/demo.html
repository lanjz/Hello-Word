<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name='viewport' content='width=device-width,initial-scale=1,user-scale=no' />
    <title>Title</title>
    <style>
        html,
        body {
            height: 100%;
            width: 100%;
        }
        .left{
            width: 200px;
            float: left;
            height: 100%;
            background: aquamarine;
        }
        .right{
            margin-left: 200px;
            margin-right: 200px;
            height: 100%;
            background: #f7be78;
        }
        .left-right{            width: 200px;
            float: right;
            height: 100%;
            background: aquamarine;
        }
    </style>
</head>
<body>
   <div class="left">
       Left
   </div>
   <div class="right"></div>
   <div class="left-right"></div>
</body>
<script>
    const a = {
        abc: 1,
        fn: () => {
            console.log(this)
            console.log(this.abc)
        },
        fn2: function () {
            console.log(this.abc)
        }
    }
    a.fn()
    a.fn2()
    const f = a.fn
    const f2 = a.fn2
    f()
    f2()
</script>
</html>
