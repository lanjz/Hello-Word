<html>
    <body style="height: 500px;background-color: red;">
        
    </body>
    <script>
        window.onload = function(){
            function doSomething(){
                  console.log('doSomethine')
             }
            // 防抖
            function debounce(fn, time){
                var timeOut = undefined
                return function() {
                    clearTimeout(timeOut)
                    timeOut = setTimeout(() => {
                        console.log(this, arguments)
                        fn.apply(this,arguments)
                    }, time)
                }
        
            }
            // 截流
            function throttle(fn, time) {
                var timeOut = false
                return function() {
                    if(timeOut) return
                    timeOut = true
                    fn.apply(this, arguments)
                    setTimeout(() => {
                        timeOut = false
                    }, time)
                }
            }
            // const debounceDoSomething = debounce(doSomething, 1000)
            const debounceDoSomething = throttle(doSomething, 1000)
            document.body.onmousemove = function(){
                debounceDoSomething(123)
            }
        }
    </script>
</html>
