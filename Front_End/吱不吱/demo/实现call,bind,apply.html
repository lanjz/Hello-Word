<!DOCTYPE html>

    <meta charset="UTF-8">

<script>
    const dom = {
      name: 'is dom'
    }
    const obj = {
      name: 'lanjz',
      showName(...arg) {
        console.log('name:', this.name, arg)
      }
    }
    obj.showName(1,2,3)
    Function.prototype._call = function (ctx, ...arg) {
      ctx.doFn = this
      ctx.doFn(...arg)
      delete ctx.doFn
    }
    obj.showName._call(dom, 1,2,3)
    function _call(fn, ctx, ...arg) {
      ctx.doFn = fn
      ctx.doFn(...arg)
    }
    _call(obj.showName, dom, 1,2,3)
    console.log('--------apply--------')
    Function.prototype._apply = function (ctx, arg) {
      ctx.doFn = this
      ctx.doFn(...arg)
      delete ctx.doFn
    }
    obj.showName._apply(dom, [1,2,3])
    function _apply(fn, ctx, arg) {
      ctx.doFn = fn
      ctx.doFn(...arg)
    }
    _apply(obj.showName, dom, [1,2,3])
    console.log('-----------bind-----------')
    Function.prototype._bind = function (ctx, ...arg) {
      const fn = (...arg2) => {
        let binArg = arg.concat(arg2)
        ctx.doFn = this
        const val = ctx.doFn(...binArg)
        delete ctx.doFn
        return val
      }
      return fn
    }
    const bindFn = obj.showName._bind(dom, 1)
    bindFn(2,3)
</script>
