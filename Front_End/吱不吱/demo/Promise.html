<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    const pro = new Promise((resolve, reject) => {
        setTimeout(()=>{resolve('执行成功')}, 2000)
    })
    pro.then(res =>{console.log(res)})

    class _Promise{
      constructor(handle) {
        this.thenHandle = []
        this.catchHandle = []
        try{
          handle(this.resolve.bind(this), this.reject.bind(this))
        }catch (e) {
          this.reject(e)
        }
        return this
      }
      resolve(data) {
        this.thenHandle.forEach(item => item(data))

      }
      reject(err) {
        this.catchHandle.forEach(item => item(err))

      }
      then(fn){
        this.thenHandle.push(fn)
        return this
      }
      catch(fn){
        this.catchHandle.push(fn)
        return this
      }
    }

    const _pro = new _Promise((resolve, reject) => {
      setTimeout(()=>{reject('执行失败')}, 2000)
    })
    _pro.then(res =>{console.log(res)})
    .catch(err => {console.log('catch', err)})
</script>

</body>
</html>
