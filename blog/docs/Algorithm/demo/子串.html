<script>
  let dp = [
    [true, false, true, true],
    [true, true, true, true],
    [true, true, true, true],
    [true, true, true, true],
  ]
  var s = 'abcd'
  var partition = function () {
    let result = []
    let tem = []
    let walk = (n) => {
      if(n === s.length) {
        result.push([...tem])
        return
      }
      for (let i = n; i < s.length; i++) {
        if(!dp[n][i]) {
          continue
        }
        tem.push(s.substring(n, i + 1))
        walk(i + 1)
        tem.pop()
      }
    }
    walk(0)
    return result
  };
  console.log('组合', partition())

  var partition = function () {
    let result = []
    let tem = []
    let walk = (n) => {
      if(n === s.length) {
        result.push(tem.join(''))
        return
      }
      tem.push(s[n])
      walk(n + 1)
      tem.pop()
      walk(n + 1)
    }
    walk(0)
    return result
  };
  console.log('子集', partition())
  var removeDuplicateLetters = function (s) {
    let map = {}
    let stack = []
    for (let i = 0; i < s.length; i++) {
      map[s[i]] = i
    }
    for (let i = 0; i < s.length; i++) {
      let v = s[i]
      if(stack.indexOf(s[i]) > -1) continue
      while (stack.length && stack[stack.length - 1] > v && map[stack[stack.length - 1]] > i) {
        stack.pop()
      }
      stack.push(s[i])
    }
    return stack.join('')
  }
  removeDuplicateLetters('bcabc')

  var isSubsequence = function (s, t) {
    let i = 0, j = 0
    while (i < s.length && j < t.length) {
      if(i === s.length) {
        return true
      }
      if(s[i] === t[j]) {
        j++
        i++
      } else {
        j++
      }
    }
    return false
  };
  isSubsequence("abc", "ahbgdc")
  var removeKdigits = function (num, k) {
    num = num + ''
    let stack = []
    for (let i of num) {
      while (k && stack.length && stack[stack.length - 1] > i) {
        stack.pop()
        k--
      }
      stack.push(i)
    }
    for (; k > 0; --k) {
      stack.pop();
    }
    while (stack[0] == '0') {
      stack.shift()
    }
    return stack.join('') || '0'
  };
  removeKdigits('10221', 2)

  function zc(s) {
    let result = []
    for (let i = 0; i < s.length; i++) {
      for (let j = i; j >= 0; j--) {
        result.push(s.substring(j, i + 1))
      }
    }
    return result

  }

  console.log('-', zc('abcd'))

  var thousandSeparator = function (n) {
    let s = n + ''
    let len = s.length - 1
    let result = ''
    for (let i = len; i >= 0; i--) {
      if(((len - i) > 2) && (i + 1) % 3 === 0) {
        result = '.' + result
      }
      result = s[i] + result
    }
    return result
  };
  console.log(thousandSeparator('324353243434'))
</script>
