<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<script>
  let dp = [
    [true, false, true, true],
    [true, true, true, true],
    [true, true, true, true],
    [true, true, true, true],
  ]
  var s = 'abcd'
  var partition = function () {
    let result = []
    let tem = []
    let walk = (n) => {
      if(n === s.length) {
        result.push([...tem])
        return
      }
      for (let i = n; i < s.length; i++) {
        if(!dp[n][i]) {
          continue
        }
        tem.push(s.substring(n, i + 1))
        walk(i + 1)
        tem.pop()
      }
    }
    walk(0)
    return result
  };
  console.log('组合', partition())

  var partition = function () {
    let result = []
    let tem = []
    let walk = (n) => {
      if(n === s.length) {
        result.push(tem.join(''))
        return
      }
      tem.push(s[n])
      walk(n + 1)
      tem.pop()
      walk(n + 1)
    }
    walk(0)
    return result
  };
  console.log('子集', partition())
</script>
</body>
</html>
