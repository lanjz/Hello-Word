<script>
  /**
   * @param {number[]} nums
   * @param {number} k
   * @return {number}
   */
  var findKthLargest = function(nums, k) {
    if(nums.length === k){
      return findMax(nums)
    }
    let min = nums[0]
    let l = []
    let r = []
    for(let i=1; i<nums.length;i++){
      if(nums[i]<=min){
        l.push(nums[i])
      } else {
        r.push(nums[i])
      }
    }
    if(r.length === k-1){
      return min
    }
    if(r.length>=k){
      return findKthLargest(r, k)
    } else {
      return findKthLargest(l, k-r.length)
    }
  };
  function findMax(data){
    let max = data.reduce((total, cur2) => {
      return Math.max(total, cur2)
    }, 0)
    return max
  }

  console.log(findKthLargest([3,2,1,5,6,4],
    2))

  /*最长文回子串*/
  var longestPalindromeSubseq = function(s) {
    let map= []
    for(let i=0;i<s.length;i++){
      map.push((new Array(s.length)).fill(1))
    }

    for(let i=0;i<=s.length-1;i++){
      for(let j=i-1;j>=0;j--){
        if(i-j === 1){
          map[j][i] = s[i]===s[j] ? 2: 1
        } else if(s[i] === s[j]){
          map[j][i] = map[j + 1][i - 1] + 2
        } else {
          map[j][i] = Math.max(map[j + 1][i], map[j][i - 1])
        }

      }
    }
    return map[0][s.length - 1]
  };
  console.log(longestPalindromeSubseq('bbbab'))
  var isSubsequence = function (s, t) {
    let tl = t.length
    let sl = s.length
    while (tl) {
      if(!sl) {
        return true
      }
      if(s[sl] === t[tl]) {
        sl--
        tl--
      } else {
        tl--
      }
    }
    return false
  };
  isSubsequence("b", "c")
</script>
