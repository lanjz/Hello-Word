<script>
let tree1 = {
  val: 1,
  children: [
    {
      val: 3,
      children: [
        {
          val: 2
        },
        {
          val: 4
        }
      ]
    },
    {
      val: 5,
      children: [
        {
          val: 2
        },
        {
          val: 4
        }
      ]
    }
  ]
}
let tree2 = {
  val: 1,
  left:   {
    val: 1,
    left:   {
      val: 1,
    },
  },
  right:   {
    val: 1,
  },
}
</script>
<script>
  var isUnivalTree = function(root) {
    if(!root) return true
    console.log((root.left ? root.val === root.left: true))
    console.log(( root.right ? root.val === root.right: true))
    return ((root.left ? root.val === root.left: true) && ( root.right ? root.val === root.right: true)) && isUnivalTree(root.left) && isUnivalTree(root.right)
  };
  console.log(isUnivalTree(tree2))
</script>
