<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function createNamespace(obj){
      obj.namespace = function (name){
        let origin = obj
        let split = name.split('.')
        for(let i = 1; i < split.length; i++){
          if(i < split.length-1 && !origin[split[i]]){
            origin[split[i]] = {}
            origin = origin[split[i]]
          }
        }
      }
    }
    var obj = {}
    createNamespace(obj)
    obj.namespace('obj.a.b.c.d.s.f')
    console.log(obj)
</script>
</body>
</html>
