<script>
  function fetch(time, sue = true){
    return new Promise((resolve, reject) => {
      let callback = sue ? resolve : reject
      setTimeout(() => {
        callback(10)
      }, time)
    })
  }

  var gen = function* (){
    var r1 = yield fetch(1000)
    console.log(r1);
    var r2 = yield fetch(1000)
    console.log(r2);
  };
  function co(fn) {
    debugger
    const g = fn()
    function next() {
      const gg = g.next()
      if(gg.done) return gg.value
      gg.value.then(res => {
        console.log('res', res)
        next()
      })
    }
    next()
  }
  co(gen)

  /* Promise.any([fetch(1000, false), fetch(1000)])

    .catch(err => {
      console.log('err', err) // err, err
    }) */

  const p = Promise.resolve('Hello');

  p.then(function (s){
    console.log(s)
  });
  console.log('aaa')
  // Hello

</script>
