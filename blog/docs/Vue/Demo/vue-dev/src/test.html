<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <script src="../vue.js"></script>
</head>
<body>

<div id="app">
  {{ name }}<br/>
  {{bind}}
</div>
<script>
  var app = new Vue({
    el: '#app',
    data: {
      message: 'AA',
      name: '哈哈'
    },
    computed: {
      bind: function(){
        const result = this.message + '__________'
        return result
      }
    },
    watch: {
      message: function(val){
        console.log(val)
      }
    },
    mounted(){
      debugger
      this.$nextTick(() => {
        console.log('nextTick')
      })
      console.log('mounted')
      this.message = "message_B"
      debugger
      this.$nextTick(() => {
        console.log('nextTick')
      })
    },
  })
</script>

</body>
</html>
