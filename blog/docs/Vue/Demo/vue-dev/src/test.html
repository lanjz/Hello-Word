<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <script src="../vue.js"></script>
  <script src="../vue-router.js"></script>
</head>
<body>
  <div id="app">
    <h1>{{arr}}</h1>
    <h1>Hello App!</h1>
    <p>
      <!-- 使用 router-link 组件来导航. -->
      <!-- 通过传入 `to` 属性指定链接. -->
      <!-- <router-link> 默认会被渲染成一个 `<a>` 标签 -->
      <router-link to="/">Go to Index</router-link>
      <router-link to="/foo">Go to Foo</router-link>
      <router-link to="/bar">Go to Bar</router-link>
      <router-link to="/bar/a">Go to Bar A</router-link>
    </p>
    <!-- 路由出口 -->
    <!-- 路由匹配到的组件将渲染在这里 -->
    <router-view></router-view>
  </div>
  
<script>
  // 0. 如果使用模块化机制编程，导入Vue和VueRouter，要调用 Vue.use(VueRouter)

// 1. 定义 (路由) 组件。
// 可以从其他文件 import 进来
const Index = { template: '<div>Index</div>' }
const Foo = { template: '<div>foo</div>' }
const Bar = { template: '<div>bar</div>' }
const BarA = { template: '<div>BarA</div>' }

// 2. 定义路由
// 每个路由应该映射一个组件。 其中"component" 可以是
// 通过 Vue.extend() 创建的组件构造器，
// 或者，只是一个组件配置对象。
// 我们晚点再讨论嵌套路由。
const routes = [
  { path: '/', component: Index },
  { path: '/foo', component: Foo },
  { path: '/bar', component: Bar },
  { path: '/bar/a', component: BarA },
]

// 3. 创建 router 实例，然后传 `routes` 配置
// 你还可以传别的配置参数, 不过先这么简单着吧。
const router = new VueRouter({
  routes // (缩写) 相当于 routes: routes
})

// 4. 创建和挂载根实例。
// 记得要通过 router 配置参数注入路由，
// 从而让整个应用都有路由功能
/* const app = new Vue({
  router
}).$mount('#app') */

// 现在，应用已经启动了！
  var app = new Vue({
    router,
    el: '#app',
    data: {
      arr: [0],
      a: 1
    },
    computed: {
      bind: function(){
        const result = this.message + '__________'
        return result
      }
    },
    watch: {
      message: function(val){
        console.log(val)
      }
    },
    mounted(){
      this.arr.push(1)
      const arr2 = []
      const arr3 = []
      console.log(this.arr)
      console.log(arr2)
      console.log(arr3)
      console.log(this.arr.__proto__ === arr2.__proto__)
      console.log(arr2.__proto__ === arr3.__proto__)
      console.log(this.arr.__proto__.__proto__ === arr2.__proto__)
    },
  })
</script>

</body>
</html>
