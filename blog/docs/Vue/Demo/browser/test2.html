<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <script src="vue.js"></script>
</head>
<body>
  <div id="app">
      <h1>静态节点一：</h1>
      Counter:
      <span v-for="item in counter" :key="item">{{item}}</span>
      <h2>静态节点一：</h2>
      {{info}}
  </div>
<script>
  var app = new Vue({
    el: '#app',
    data: {
      counter: 5
    },
    watch: {
        counter: function (val){
            console.log('watch', val)
        }
    },
    created() {
        this.info = Vue.observable({
            name: 'lanjz'
        })
    },
    mounted() {
        console.log('this', this)
    }
  })
</script>
<style>
  div{
    padding: 10px;
    border: solid 1px red;
  }
</style>

</body>
</html>
