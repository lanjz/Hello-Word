<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <script src="vue.js"></script>
</head>
<body>
  <div id="app">
    <h1>{{afterName}}</h1>
  </div>
  
<script>
  var app = new Vue({
    el: '#app',
    data: {
      name: 'jz',
    },
    computed: {
      afterName: function(){
        return 'lan'+this.name
      }
    },
    mounted(){
      console.log(this)
    },
  })
</script>

</body>
</html>
